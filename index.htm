<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display"><input placeholder="0"
                    style="width: 100%; height: 100%;font-size: 36px; text-align: right;  border: 2px solid #ccc; border-radius: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); outline: none;"
                    class="inputbox" type="text"></div>
            <div class="buttons">
                <button class="button" data-value="(">(</button>
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="C">C</button>
                <button class="button" data-value=")">)</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="0">0</button>
                <button class="button" data-value="del">del</button>
                <button class="button" data-value="9">9</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-value=".">.</button>
                <button class="button" data-value="/">/</button>
                <button class="button" data-value="x">X</button>
                <button class="button" data-value="-">-</button>
                <button class="button" data-value="+">+</button>
                <button class="button" data-value="=">=</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
